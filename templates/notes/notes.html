{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Notes</title>
    <style>
        .list-group-item  a{
           
            color: black;
        }
    </style>
</head>
<body>
   
{% include 'header.html' %}
<div class="list-group">
    {%for note in notes%}
    <a href="#" class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1"><a href="">   {{note.title}}</a>
       </h5>
    <small class="text-body-secondary">{{note.updated_at}}</small>
      </div>
      <p class="mb-1"> <a href="https://www.youtube.com/watch?v={{note.note_refference}}/">https://www.youtube.com/watch?v={{note.note_refference}}/</a> </p>
      <small class="text-body-secondary">{{note.topic}}</small>
    </a>
    {%endfor%}
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
</html>
