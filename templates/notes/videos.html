<!-- search_youtube_videos.html -->



{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha384-JSO9xY59Tk2ZHv3Mlx8Z1fjh36fYgHRk8KmC2g6dEwqj2aBQ1R6WIsjzZVim/Tjo" crossorigin="anonymous">
</head>



<body>

{% include 'notes/note_header.html' %}

<h1>YouTube Videos</h1>
<form method="GET">
    <input type="text" name="q" placeholder="Search YouTube" value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>

<ul>
{% for video in videos %}
    <li>
        <h2>{{ video.snippet.title }}</h2>
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/{{ video.id.videoId }}" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
        <p>{{ video.snippet.description }}</p>
    </li> 
    <button>  <a href=""> Notes</a></button>
    <button>  <a href="{% url 'video_notes' video_id=video.video_id %}"> Add Notes</a></button>

{% endfor %}
</ul>
</body>
</html>
