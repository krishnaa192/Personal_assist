{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style/task/show.css' %}">
    <title>{{task.title}}</title>

</head>

<body>
    {% include 'header.html' %}
    <div class="note">
        <div class="note-main">
            <a class="back" href="{% url 'tasks' %}"><i class=" fas fa-solid fa-arrow-left" style="f"></i></a> <br>
            <h1> {{task.title}}
            </h1>
            <small>
                Deadline: {{task.deadline|date}}
            </small>
            <hr>
            <div class="note-content">
                <p>
                    {{task.content|safe}}
                </p>
            </div>
            <div class="button">
                <a href="{% url 'delete-task' id=task.id %} "> <i class="fas fa-trash-alt"
                        style="font-size: 28px;"></i></a>


            </div>
        </div>
    </div>
</body>

</html>
