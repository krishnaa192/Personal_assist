
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="{% static 'style/task/task.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
   
  <body>
    {% include 'header.html' %}
    <div class="task-main">
    <h1>
        Tasks   <a href="{% url 'add-task' %}"><i class="fas fa-solid fa-plus"></i></a>
    </h1>
    <div class="list-group">
        {% for task in tasks %}
        <a href="{% url 'show-task' id=task.id %}" class="list-group-item list-group-item-action active"  aria-current="true" style="background-color: #eee;color:black;width: 50%; margin-left: 2rem;>
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1"> <i class="fas fa-solid fa-list"></i> {{task.title}}</h5>
            <small>{{task.deadline|date}}</small>
          
         
          <small>
            {% if task.due_date < task.created %}
           <p style="color: green;"  >Status: Completed</p> 
        {% else %}
          <p style="color: orange;" >Status: Pending</p>  
        {% endif %}
        
          </small>
        </a>
        {% endfor %}
    </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
